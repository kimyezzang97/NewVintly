name: Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  dev-job:
    runs-on: ubuntu-latest
    steps:
      - name: SSH로 접속
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.DEV_BACK_HOST }}
          username: ${{ secrets.DEV_BACK_USERNAME }}
          password: ${{ secrets.DEV_BACK_PASSWORD }}
          port: ${{ secrets.DEV_BACK_PORT }}
          script_stop: true
          script: |
            cd /NewVintly
            git pull origin dev
            echo "${{ secrets.PROPERTIES_DEV }}" > ./src/main/resources/application.yml
            ./gradlew clean build
            sudo fuser -k -n tcp 8080 || true
            nohup java -jar build/libs/*SNAPSHOT.jar > ./output.log 2>&1 &

      - name: Set timestamp
        id: set-timestamp
        run: echo "TIMESTAMP=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_ENV

      # 🛑 빌드/배포 실패 시 Jacoco Report 업로드
      - name: Upload Jacoco Report
        if: ${{ failure() }}  # 이전 단계가 실패한 경우 실행됨
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report-${{ env.TIMESTAMP }} # 결과물의 이름
          path: build/reports/jacoco/test/html # 업로드할 파일 경로

      # ✅ 성공/실패 상관없이 Discord 알림
      - name: Send Deployment Notification
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DEV_HOOK }}
          DISCORD_USERNAME: "GitHub Actions"
          DISCORD_AVATAR: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        with:
          args: |
            ${{ job.status }} 🚀 **Dev 배포 완료!**
            🔗 GitHub Actions 로그 확인하세요.

        

